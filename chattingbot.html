<!DOCTYPE html>
<html>
<head>
	<title>Customer Service Chat</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		#chat-container {
			position: fixed;
			bottom: 350px;
			right: 625px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0px 0px 10px #ccc;
			background-color: #fff;
			display: flex;
			flex-direction: column;
			overflow: hidden;
			z-index: 999;
		}
		
		#chat-header {
			background-color: #007bff;
			color: #fff;
			font-size: 18px;
			font-weight: bold;
			padding: 10px;
			text-align: center;
		}
		
		#chat-messages {
			flex: 1;
			padding: 100px;
			overflow-y: auto;
			scrollbar-width: thin;
			scrollbar-color: #007bff #f5f5f5;
		}
		
		.user-message, .chatbot-message {
			margin-bottom: 10px;
		}
		
		.user-message {
			color: #007bff;
			text-align: right;
		}
		
		.chatbot-message {
			color: #000;
			text-align: left;
		}
		
		#chat-input {
			display: flex;
			align-items: center;
			padding: 10px;
			background-color: #f5f5f5;
		}
		
		#chat-text {
			flex: 1;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #fff;
			margin-right: 10px;
		}
		
		#chat-send {
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #007bff;
			color: #fff;
			cursor: pointer;
		}
		
		#chat-send:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>

	<!-- Chat container -->
	<div id="chat-container">
		<div id="chat-header">Customer Service Chat</div>
		<div id="chat-messages"></div>
		<div id="chat-input">
			<input type="text" id="chat-text" placeholder="Type your message...">
			<button id="chat-send">Send</button>
		</div>
	</div>

	<!-- Chat script -->
	<script>
		// Define variables
		var chatContainer = document.getElementById("chat-container");
		var chatMessages = document.getElementById("chat-messages");
		var chatText = document.getElementById("chat-text");
		var chatSend = document.getElementById("chat-send");

		// Define chatbot responses
		var chatbotResponses = [
			"The chatbot is still in progress, in mean time you can contact xxxxx-xxxxxx. Sorry for the inconvenience caused.",
			
			
		];

		// Define chat function
		function chat() {
			// Get user input
			var userInput = chatText.value;

			// Create user message
			var userMessage = document.createElement("div");
			userMessage.className = "user-message";
			userMessage.textContent = userInput;
			chatMessages.appendChild(userMessage);
			

						// Create chatbot message
			var chatbotMessage = document.createElement("div");
			chatbotMessage.className = "chatbot-message";

			// Generate random chatbot response
			var randomResponseIndex = Math.floor(Math.random() * chatbotResponses.length);
			var chatbotResponse = chatbotResponses[randomResponseIndex];

			// Set chatbot message text
			chatbotMessage.textContent = chatbotResponse;
			chatMessages.appendChild(chatbotMessage);

			// Clear text input
			chatText.value = "";
		}

		// Add event listener to send button
		chatSend.addEventListener("click", chat);

		// Add event listener to text input for "Enter" key
		chatText.addEventListener("keydown", function(event) {
			if (event.code === "Enter") {
				chat();
			}
		});
	</script>
</body>
</html>
