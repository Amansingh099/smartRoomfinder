<!DOCTYPE html>
<html>
<head>
	<title>Chat Assist</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
		}

		.messages {
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 11px;
			background-color: #fff;
			height: 300px;
			overflow-y: scroll;
		}

		.input-group {
			display: flex;
			margin-top: 10px;
		}

		.input-group input[type=text] {
			flex: 1;
			padding: 10px;
			border-radius: 5px;
			border: none;
			font-size: 16px;
		}

		.input-group button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		.my-message {
			background-color: #4CAF50;
			color: #fff;
			margin-top: 10px;
			padding: 10px;
			border-radius: 5px;
			align-self: flex-end;
			max-width: 60%;
			word-wrap: break-word;
		}

		.other-message {
			background-color: #ddd;
			color: #000;
			margin-top: 10px;
			padding: 10px;
			border-radius: 5px;
			align-self: flex-start;
			max-width: 60%;
			word-wrap: break-word;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Chat Assist</h1>
		<div class="messages" id="messages">
			
		</div>
		<div class="input-group">
			<input type="text" placeholder="Type a message" id="message-input">
			<button id="send-button">Send</button>
		</div>
	</div>

	<script>
		const messages = [];
		const messageContainer = document.getElementById('messages');

		function displayMessages() {
 		 messageContainer.innerHTML = '';
 		 messages.forEach(function(message) {
    		   const messageElement = document.createElement('div');
    		   messageElement.classList.add(message.sender === 'me' ? 'my-message' : 'other-message');
    		   messageElement.innerText = message.text;
    		   messageContainer.appendChild(messageElement);
  		 });
  		 messageContainer.scrollTop = messageContainer.scrollHeight;
		}

		function sendMessage() {
  		  const messageInput = document.getElementById('message-input');
  		  const messageText = messageInput.value.trim();
  		  if (messageText !== '') {
    		    messages.push({sender: 'me', text: messageText});
    		    messageInput.value = '';
    		    displayMessages();
    		    generateReply();
  		  }
		}

		function generateReply() {
  		  const replies = ['The chatbot is currently in making. Kindly contact xxx-xxxx-xxx for any queries. Sorry for the inconvenience caused'];
  		  const randomIndex = Math.floor(Math.random() * replies.length);
  		  const randomReply = replies[randomIndex];
  		  messages.push({sender: 'other', text: randomReply});
  		  displayMessages();
		}

		document.getElementById('send-button').addEventListener('click', function() {
  		  sendMessage();
		});

		document.getElementById('message-input').addEventListener('keydown', function(event) {
  		  if (event.key === 'Enter') {
    		    sendMessage();
  		  }
		});

		displayMessages();

		

	</script>
</body>
</html>
